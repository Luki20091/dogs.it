	<body>
		<section class="centerContainer">
			<img src="#" id="dogImage"/>
			<button id="dogHanger">ZMIEÅƒ</button>
		</section>
		
		





		<script>
		
			document.getElementById("dogHanger").addEventListener("click", function (event) {
				dogHange();
			});
			
			
			function dogHange() {
				fetch("https://dog.ceo/api/breeds/image/random")
				.then(response => response.json())
				.then(json => setDog(json))
			};


			function setDog(data){
				document.getElementById("dogImage").src = data.message;
			}

		</script>
		<script>
			window.onload = function() {
				dogHange();
			};
		</script>
	</body>
